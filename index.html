{% load static %}

<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Marcello Bastos (Portf√≥lio) | {% block title %}{% endblock %}</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'landing_page/assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'landing_page/assets/img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'landing_page/assets/img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'landing_page/assets/img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'landing_page/assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'landing_page/assets/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700&amp;family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static 'landing_page/assets/css/theme.css' %}" rel="stylesheet" />
    <link href="{% static 'landing_page/assets/css/user.css' %}" rel="stylesheet" />
    {% block stylesheets %}{% endblock stylesheets %}
  </head>


  <body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      {% include 'landing_page/includes/navigation.html' %}
      {% block content %}{% endblock content %}
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->




    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'landing_page/vendors/popper/popper.min.js' %}"></script>
    <script src="{% static 'landing_page/vendors/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'landing_page/vendors/anchorjs/anchor.min.js' %}"></script>
    <script src="{% static 'landing_page/vendors/is/is.min.js' %}"></script>
    <script src="{% static 'landing_page/vendors/fontawesome/all.min.js' %}"></script>
    <script src="{% static 'landing_page/vendors/lodash/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="{% static 'landing_page/vendors/imagesloaded/imagesloaded.pkgd.js' %}"></script>
    <script src="{% static 'landing_page/vendors/gsap/customEase.js' %}"></script>
    <script src="{% static 'landing_page/vendors/gsap/scrollToPlugin.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--script(src=`${CWD}vendors/gsap/drawSVGPlugin.js`)-->
    <script src="{% static 'landing_page/assets/js/theme.js' %}"></script>

    {% block javascripts %}{% endblock javascripts %}

  </body>

</html>
